<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom WebAR Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
            max-width: 300px;
            word-wrap: break-word;
        }
        #soundButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10000;
        }
        a-scene {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="debug"></div>
    <button id="soundButton">ðŸ”‡ Toggle Sound</button>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video id="customVideo" 
                   src="videos/myvideo.mp4" 
                   autoplay 
                   loop 
                   muted 
                   playsinline 
                   webkit-playsinline>
            </video>
            <img id="customMarker" src="markers/mymarker.png">
        </a-assets>
        
        <!-- Custom Marker -->
        <a-marker type="pattern" url="markers/mymarker.patt">
            <a-video
                src="#customVideo"
                width="1.5"
                height="0.84375"
                position="0 0 0"
                rotation="-90 0 0"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
    <script>
        const debugDiv = document.getElementById('debug');
        const video = document.getElementById('customVideo');
        const soundButton = document.getElementById('soundButton');
        const scene = document.querySelector('a-scene');

        function log(message) {
            debugDiv.textContent += message + '\n';
            console.log(message);
        }

        // Sound control
        soundButton.addEventListener('click', () => {
            video.muted = !video.muted;
            soundButton.textContent = video.muted ? 'ðŸ”‡ Toggle Sound' : 'ðŸ”Š Toggle Sound';
        });

        // Log initial state
        log('Starting AR initialization...');
        log('Browser: ' + navigator.userAgent);
        log('Video source: ' + video.src);

        // Video loading events
        video.addEventListener('loadeddata', () => {
            log('Video loaded successfully');
        });

        video.addEventListener('error', (e) => {
            log('Video error: ' + e.message);
        });

        video.addEventListener('waiting', () => {
            log('Video buffering...');
        });

        video.addEventListener('playing', () => {
            log('Video started playing');
        });

        // Scene events
        scene.addEventListener('loaded', () => {
            log('AR scene loaded');
        });

        scene.addEventListener('markerFound', () => {
            log('Marker detected!');
        });

        scene.addEventListener('markerLost', () => {
            log('Marker lost');
        });

        // Try to play the video
        video.play().catch(error => {
            log('Error playing video: ' + error.message);
        });

        // Check if marker files exist
        fetch('markers/mymarker.png')
            .then(response => {
                if (!response.ok) throw new Error('Marker image not found');
                log('Marker image exists');
            })
            .catch(error => log('Error: ' + error.message));

        fetch('markers/mymarker.patt')
            .then(response => {
                if (!response.ok) throw new Error('Marker pattern not found');
                log('Marker pattern exists');
            })
            .catch(error => log('Error: ' + error.message));
    </script>
</body>
</html>
