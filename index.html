<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom WebAR Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
        #loading.error {
            color: #ff4444;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loading">Starting AR Experience...</div>
    <div id="debug"></div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="display: none;">
        <a-assets>
            <video id="customVideo" 
                   src="videos/myvideo.mp4" 
                   autoplay 
                   loop 
                   muted 
                   playsinline 
                   webkit-playsinline>
            </video>
            <img id="customMarker" src="markers/mymarker.png">
        </a-assets>
        
        <!-- Custom Marker -->
        <a-marker type="pattern" url="markers/mymarker.patt">
            <a-video
                src="#customVideo"
                width="1"
                height="0.5625"
                position="0 0 0"
                rotation="-90 0 0"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // Debug video loading
        const loadingDiv = document.getElementById('loading');
        const debugDiv = document.getElementById('debug');
        const scene = document.querySelector('a-scene');
        const video = document.getElementById('customVideo');

        function updateDebug(message) {
            debugDiv.textContent += message + '\n';
            console.log(message);
        }

        updateDebug('Initializing...');
        updateDebug('Video source: ' + video.src);
        updateDebug('Marker image: markers/mymarker.png');
        updateDebug('Marker pattern: markers/mymarker.patt');

        // Check if video file exists
        fetch('videos/myvideo.mp4')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Video file not found');
                }
                updateDebug('Video file exists');
                loadingDiv.textContent = 'Loading video...';
            })
            .catch(error => {
                updateDebug('Error: ' + error.message);
                loadingDiv.textContent = 'Error: Video file not found';
                loadingDiv.classList.add('error');
            });

        // Check if marker files exist
        fetch('markers/mymarker.png')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Marker image not found');
                }
                updateDebug('Marker image exists');
            })
            .catch(error => {
                updateDebug('Error: ' + error.message);
                loadingDiv.textContent = 'Error: Marker image not found';
                loadingDiv.classList.add('error');
            });

        fetch('markers/mymarker.patt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Marker pattern not found');
                }
                updateDebug('Marker pattern exists');
            })
            .catch(error => {
                updateDebug('Error: ' + error.message);
                loadingDiv.textContent = 'Error: Marker pattern not found';
                loadingDiv.classList.add('error');
            });

        // Video loading events
        video.addEventListener('error', (e) => {
            updateDebug('Video error: ' + e.message);
            loadingDiv.textContent = 'Error loading video';
            loadingDiv.classList.add('error');
        });

        video.addEventListener('loadeddata', () => {
            updateDebug('Video loaded successfully');
            loadingDiv.textContent = 'Video loaded. Point camera at marker...';
            scene.style.display = 'block';
            loadingDiv.style.display = 'none';
        });

        video.addEventListener('waiting', () => {
            updateDebug('Video waiting for data');
            loadingDiv.textContent = 'Buffering video...';
        });

        video.addEventListener('playing', () => {
            updateDebug('Video started playing');
        });

        // Try to play the video
        video.play().catch(error => {
            updateDebug('Error playing video: ' + error.message);
            loadingDiv.textContent = 'Error: Could not play video';
            loadingDiv.classList.add('error');
        });

        // Check if we're on a mobile device
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            updateDebug('Mobile device detected');
        } else {
            updateDebug('Desktop device detected');
        }
    </script>
</body>
</html>
