<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebAR Video Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video id="video1" src="video1.mp4" autoplay loop muted playsinline webkit-playsinline></video>
            <video id="video2" src="video2.mp4" autoplay loop muted playsinline webkit-playsinline></video>
        </a-assets>
        
        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <a-video
                src="#video1"
                width="1"
                height="0.5625"
                position="0 0 0"
                rotation="-90 0 0"
            ></a-video>
        </a-marker>

        <!-- Kanji Marker -->
        <a-marker preset="kanji">
            <a-video
                src="#video2"
                width="1"
                height="0.5625"
                position="0 0 0"
                rotation="-90 0 0"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
