<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom WebAR Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <!-- Add your custom video here -->
            <video id="customVideo" src="videos/custom.mp4" autoplay loop muted playsinline webkit-playsinline></video>
            <!-- Add your custom marker pattern here -->
            <img id="customMarker" src="markers/markerscustom.png">
        </a-assets>
        
        <!-- Custom Marker -->
        <a-marker type="pattern" url="markers/markerscustom.patt">
            <a-video
                src="#customVideo"
                width="1"
                height="0.5625"
                position="0 0 0"
                rotation="-90 0 0"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
