<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom WebAR Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loading">Initializing AR...</div>
    <div id="debug"></div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <a-assets>
            <video id="customVideo" 
                   src="videos/myvideo.mp4" 
                   autoplay 
                   loop 
                   muted 
                   playsinline 
                   webkit-playsinline>
            </video>
            <img id="customMarker" src="markers/mymarker.png">
        </a-assets>
        
        <!-- Custom Marker -->
        <a-marker type="pattern" url="markers/mymarker.patt">
            <a-video
                src="#customVideo"
                width="1"
                height="0.5625"
                position="0 0 0"
                rotation="-90 0 0"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
    <script>
        const loadingDiv = document.getElementById('loading');
        const debugDiv = document.getElementById('debug');
        const video = document.getElementById('customVideo');
        const scene = document.querySelector('a-scene');

        function log(message) {
            debugDiv.textContent += message + '\n';
            console.log(message);
        }

        // Log initial state
        log('Starting AR initialization...');
        log('Browser: ' + navigator.userAgent);
        log('Video source: ' + video.src);
        log('Marker image: markers/mymarker.png');
        log('Marker pattern: markers/mymarker.patt');

        // Check if we're on a mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        log('Device type: ' + (isMobile ? 'Mobile' : 'Desktop'));

        // Video loading events
        video.addEventListener('loadeddata', () => {
            log('Video loaded successfully');
            loadingDiv.textContent = 'Video loaded. Point camera at marker...';
        });

        video.addEventListener('error', (e) => {
            log('Video error: ' + e.message);
            loadingDiv.textContent = 'Error loading video';
        });

        video.addEventListener('waiting', () => {
            log('Video buffering...');
        });

        video.addEventListener('playing', () => {
            log('Video started playing');
        });

        // Scene events
        scene.addEventListener('loaded', () => {
            log('AR scene loaded');
        });

        scene.addEventListener('markerFound', () => {
            log('Marker detected!');
        });

        scene.addEventListener('markerLost', () => {
            log('Marker lost');
        });

        // Try to play the video
        video.play().catch(error => {
            log('Error playing video: ' + error.message);
        });

        // Check if marker files exist
        fetch('markers/mymarker.png')
            .then(response => {
                if (!response.ok) throw new Error('Marker image not found');
                log('Marker image exists');
            })
            .catch(error => log('Error: ' + error.message));

        fetch('markers/mymarker.patt')
            .then(response => {
                if (!response.ok) throw new Error('Marker pattern not found');
                log('Marker pattern exists');
            })
            .catch(error => log('Error: ' + error.message));
    </script>
</body>
</html>
